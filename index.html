<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chơi Cờ Caro</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f0f0f0;
        }
        h1 {
            margin-top: 30px;
        }
        #board {
            width: 300px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            background: white;
            border-radius: 8px;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 10px 18px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Chơi Cờ Caro (3x3)</h1>

<div id="board"></div>
<div id="status"></div>
<button onclick="resetGame()">Chơi Lại</button>

<script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;

    function createBoard() {
        board.innerHTML = "";
        cells.forEach((value, index) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.textContent = value;
            cell.addEventListener("click", () => cellClick(index));
            board.appendChild(cell);
        });
    }

    function cellClick(i) {
        if (cells[i] !== "" || gameOver) return;
        cells[i] = currentPlayer;
        checkWin();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        createBoard();
    }

    function checkWin() {
        const winPatterns = [
            [0,1,2], [3,4,5], [6,7,8], // hàng
            [0,3,6], [1,4,7], [2,5,8], // cột
            [0,4,8], [2,4,6]           // chéo
        ];

        for (const [a,b,c] of winPatterns) {
            if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                statusText.textContent = `Người chơi ${cells[a]} thắng!`;
                gameOver = true;
                return;
            }
        }

        if (!cells.includes("")) {
            statusText.textContent = "Hòa!";
            gameOver = true;
        }
    }

    function resetGame() {
        cells = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameOver = false;
        statusText.textContent = "";
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
